<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>4th wk calculator</title>

    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/font/flaticon.css" media="screen" title="no title" charset="utf-8">
    <script src="jQuery/jquery-2.2.1.min.js"></script>

    <script type="text/javascript">
        'use strict'

        function displaybtn(v1) {
            if( calculator.monitor.value == 0 ) {
                if(!isNaN(v1)){//입력시 숫자인지 문자인지 구분
                    calculator.monitor.value = "";//입력시 앞에 값이 0인지 아닌지 구분.    
                }                
            }
            calculator.monitor.value = calculator.monitor.value + v1;
        } // 버튼을 누르면 누르는 값이 모니터 인풋에 벨류값을 변경 하는 함수

        /**
        * setResult : 결과값을 제어하는 함수
        * @param: int
        * @author: Gabriel
        */
        function setResult(result){
            var value = result.toString(); // 숫자를 문자열로 케스팅
            var strLength = value.length; // 문자열 길이를 받아옴

            // 문자열 길이가 10자리보다 길때 substr로 뒤에서부터 10자리를 잘라서 대입
            if(strLength > 10) value = value.substr(strLength - 10, strLength); 

            //해당 값을 리턴함.
            return Number(value);
        }
    </script>

</head>

<body>
    <div class="boxed">
        <div class="no-margin no-padding nab" role="navigation">
            <div class="container-fluid">
                <div class="row">
                    <div class="navbar-header col-xs-3">
                        <a href="#" class="navbar-brand"><h2>Calculator</h2></a>
                    </div>
                    <ul class="col-xs-8 col-xs-offset-1">
                        <li>
                            <a href="#" role="button" class="btn btn-warning btn-sm"><i class="flaticon-minus-1"></i></a>
                        </li>
                        <li>
                            <a href="#" role="button" class="btn btn-success btn-sm"><i class="flaticon-add-2"></i></a>
                        </li>
                        <li>
                            <a href="#" role="button" class="btn btn-danger btn-sm"><i class="flaticon-multiply"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="no-margin no-padding">
            <form class="" action="index.html" method="post" name="calculator">
                <div class="container-fluid">
                    <div class="row monitor">
                        <div class="col-xs-12 form-group">
                            <span><a href="#"><i class="flaticon-menu-2"></i></a></span>
                            <input type="text" name="monitor" value="0" class="form-control">
                        </div>
                    </div>
                    <div class="row function">
                        <div class="col-xs-2">
                            <input type="button" value="MC" disabled="disabled">
                        </div>
                        <div class="col-xs-2">
                            <input type="button" value="MR" disabled="disabled">
                        </div>
                        <div class="col-xs-2">
                            <input type="button" value="M+" disabled="disabled">
                        </div>
                        <div class="col-xs-2">
                            <input type="button" value="M-" disabled="disabled">
                        </div>
                        <div class="col-xs-2">
                            <input type="button" value="MS" disabled="disabled">
                        </div>
                        <div class="col-xs-2">
                            <input type="button" value="Mᵕ" disabled="disabled">
                        </div>
                    </div>

                    <div class="row symbol">
                        <div class="col-xs-3">
                            <input type="button" value="%" disabled="disabled">
                        </div>
                        <div class="col-xs-3">
                            <input type="button" value="√" disabled="disabled">
                        </div>
                        <div class="col-xs-3">
                            <input type="button" value="x²" disabled="disabled">
                        </div>
                        <div class="col-xs-3">
                            <input type="button" value="¹/x" disabled="disabled">
                        </div>
                    </div>

                    <div class="row input1">
                        <div class="col-xs-3">
                            <input type="button" name="resetbtn" value="CE" onclick="calculator.monitor.value='0'">
                            <!-- 누르면 모니터인풋에 ' '을 입력-->

                        </div>
                        <div class="col-xs-3">
                            <input type="button" name="" value="C" disabled="disabled">
                        </div>
                        <div class="col-xs-3">
                            <input type="button" name="" value="" disabled="disabled">
                        </div>
                        <div class="col-xs-3">
                            <input type="button" name="btndivin" value="/" onclick="displaybtn(btndivin.value)">
                            <!-- 누르면 displaybtn호출하여 누른 버튼이름의 벨류값을 함수의 변수로 입력, 모니터에 출력하는-->
                        </div>
                    </div>

                    <div class="row input2">
                        <div class="col-xs-3">
                            <input type="button" name="btn7" value="7" onclick="displaybtn(btn7.value)">
                        </div>
                        <div class="col-xs-3">
                            <input type="button" name="btn8" value="8" onclick="displaybtn(btn8.value)">
                        </div>
                        <div class="col-xs-3">
                            <input type="button" name="btn9" value="9" onclick="displaybtn(btn9.value)">
                        </div>
                        <div class="col-xs-3">
                            <input type="button" name="btnmul" value="*" onclick="displaybtn(btnmul.value)">
                        </div>
                    </div>

                    <div class="row input3">
                        <div class="col-xs-3">
                            <input type="button" name="btn4" value="4" onclick="displaybtn(btn4.value)">
                        </div>
                        <div class="col-xs-3">
                            <input type="button" name="btn5" value="5" onclick="displaybtn(btn5.value)">
                        </div>
                        <div class="col-xs-3">
                            <input type="button" name="btn6" value="6" onclick="displaybtn(btn6.value)">
                        </div>
                        <div class="col-xs-3">
                            <input type="button" name="btnminus" value="-" onclick="displaybtn(btnminus.value)">
                        </div>
                    </div>

                    <div class="row input4">
                        <div class="col-xs-3">
                            <input type="button" name="btn1" value="1" onclick="displaybtn(btn1.value)">
                        </div>
                        <div class="col-xs-3">
                            <input type="button" name="btn2" value="2" onclick="displaybtn(btn2.value)">
                        </div>
                        <div class="col-xs-3">
                            <input type="button" name="btn3" value="3" onclick="displaybtn(btn3.value)">
                        </div>
                        <div class="col-xs-3">
                            <input type="button" name="btnplus" value="+" onclick="displaybtn(btnplus.value)">
                        </div>
                    </div>

                    <div class="row input5">
                        <div class="col-xs-3">
                            <input type="button" name="" value="±" disabled="disabled">
                        </div>
                        <div class="col-xs-3">
                            <input type="button" name="btn0" value="0" onclick="displaybtn(btn0.value)">
                        </div>
                        <div class="col-xs-3">
                            <input type="button" name="btndot" value="." onclick="displaybtn(btndot.value)">
                        </div>
                        <div class="col-xs-3">
                            <input type="button" name="btnequal" value="=" onclick="monitor.value= setResult( eval(monitor.value) )" maxlength="10">
                            <!-- 누르면 모니터인풋에 있는 값을 전부 계산, 소수점 이하 6자리는 반올림-->
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>


    <script src="jQuery/jquery-2.2.1.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</body>

</html>
