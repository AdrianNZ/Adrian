<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project</title>

    <script src="js/jQuery/jquery-3.1.0.min.js"></script>
    <link href="css/bootstrap-3.3.7-dist/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">

    <script src="js/config.js"></script>
    <script src="js/login_oop.js"></script>


</head>

<body id="login">

    <!-- container -->
    <div class="continaer">

        <!--panel start -->

        <div id="form_login" class="panel panel-default">
            <div class="panel-body">

                <!--login form start -->

                <div id="login_input_form">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>

                        <!--check box -->

                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember ME
                            </label>

                            <div class="link pull-right">
                                <a href="project_signup_oop.html">Signup</a>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                        <!--submit -->

                        <button id="doLogin" class="btn btn-primary btn-block">Login</button>

                    </form>
                </div>
                <!--login form end -->

                <!--alert start -->
                <!--alert confirm-->

                <div id="confirmed_form" class="custom_form">
                    <div class="alert alert-success login_info" role="alert">
                        <h4>Login 정보 입니다.</h4>

                        <p class="email"></p>
                        <p class="password"></p>
                    </div>
                    <div class="link">
                        <a href="#">다음페이지</a>
                    </div>
                </div>
                <!--alert confirm end-->

                <!--alert fail-->

                <div id="failed_form" class="custom_form">
                    <div class="alert alert-danger login_info" role="alert">
                        <h4>Login 실패 하였습니다.</h4>
                    </div>
                    <div class="link">
                        <a href="#">다시 시도하기</a>
                    </div>
                </div>
                <!--alert fail end-->

            </div>
        </div>
        <!--panel end -->

    </div>
    <!-- container end-->

    <script>
        $(login.init);
    </script>
</body>

</html>
