<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project</title>

    <script src="js/jQuery/jquery-3.1.0.min.js"></script>
    <link href="css/bootstrap-3.3.7-dist/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">

    <script src="js/config.js"></script>
    <script src="js/signup_oop.js"></script>

</head>

<body id="signup">

    <!-- container -->
    <div class="continaer">

        <!--panel start -->

        <div id="form_signup" class="panel panel-default">
            <div class="panel-body">

                <!--alert start -->
                <!--alert confirm-->

                <div id="confirmed_form" class="custom_form">
                    <div class="alert alert-success signup_info" role="alert">
                        <h4>정보 입니다.</h4>
                        <p class="name"></p>
                        <p class="email"></p>
                        <p class="password"></p>
                    </div>
                </div>
                <!--alert confirm end-->

                <!--alert fail-->
                <div id="failed_form" class="custom_form">
                    <div class="alert alert-danger signup_info" role="alert">
                        <h4>실패 하였습니다.</h4>
                    </div>
                    <div class="link">
                        <a href="#">다시 시도하기</a>
                    </div>
                </div>
                <!--alert fail end-->

                <!--signup form start -->

                <div id="signup_input_form">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName1">Name</label>
                            <input type="text" name="name" class="form-control" id="exampleInputName1" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>

                        <!--submit -->

                        <button id="doSignup" class="btn btn-success btn-block">Signup</button>

                        <div class="signin">
                            <div class="link pull-left">
                                <a href="signin.html">Signin</a>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
                <!--signup form end -->


            </div>
        </div>
        <!--panel end -->
    </div>
    <!-- container end-->

    <script>
        $(signup.init);
    </script>
</body>

</html>
