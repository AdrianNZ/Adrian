    <!-- 문제 1.
    var arr = [1, 5, 8, 10, 15, 7, 9, 20, 2, 35, 99];

    위의 주어진 배열을 이용하여 다음 질문에 맞게 코딩하시오.
    자바스크립트 inbuild 함수 사용하지 말것, 반복문과 조건문으로처리.

    1) 가장작은 숫자 부터 큰숫자대로 순서를 정렬하세요.
    2) 가장 큰숫자로 부터 가장 작은 숫자로 순서를 정렬하세요
    3) 가장 큰숫자와 가장 작은 숫자를 찾아서 두수의 합과 차를 구하세요.
    4) 모든 짝수의 합을 구하세요.
    5) 모든 홀 수의 평균값을 구하세요 -->

    <body>
        <script>
            var arr = [1, 5, 8, 10, 15, 7, 9, 20, 2, 35, 99];
            var tempArr = [];
            var temp = "";
            for (i = 0; i < arr.length; i++) {
                for (j = 0; j < arr.length - 1; j++) {
                    //큰값과 작은값 위치변경, 큰값을 앞으로
                    if (arr[j] < arr[j + 1]) {
                        temp = arr[j + 1];
                        arr[j + 1] = arr[j];
                        arr[j] = temp;

                        // origin arr[0] = 1, arr[1] = 5
                        // temp = 5
                        // arr[1] = 1
                        // arr[0] = 5
                    }
                }
            }
            document.write(arr);
        </script>
