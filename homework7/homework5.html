    <!-- 문제 1.
    var arr = [1, 5, 8, 10, 15, 7, 9, 20, 2, 35, 99];

    위의 주어진 배열을 이용하여 다음 질문에 맞게 코딩하시오.
    자바스크립트 inbuild 함수 사용하지 말것, 반복문과 조건문으로처리.

    1) 가장작은 숫자 부터 큰숫자대로 순서를 정렬하세요.
    2) 가장 큰숫자로 부터 가장 작은 숫자로 순서를 정렬하세요
    3) 가장 큰숫자와 가장 작은 숫자를 찾아서 두수의 합과 차를 구하세요.
    4) 모든 짝수의 합을 구하세요.
    5) 모든 홀 수의 평균값을 구하세요 -->

    <body>
        <script>
            var arr = [1, 5, 8, 10, 15, 7, 9, 20, 2, 35, 99];
            var evenArr = [];
            var oddArr = [];
            var temp = "";
            for (i = 0; i < arr.length; i++) {
                //2로 나눠서 0이면 false -> evenArr(짝수배열) 1이면 true -> oddArr(홀수배열)
                if (arr[i] % 2) {
                    oddArr.push(arr[i]);
                } else {
                    evenArr.push(arr[i]);
                }
            }
            // 배열 값들 꺼내서 합
            var sum = 0;
            for (j = 0; j < oddArr.length; j++) {
                sum += oddArr[j];
            }
            // 배열 값들의 합 나누기 배열길이
            var value = sum / oddArr.length;


            document.write(value);
        </script>


    </body>
